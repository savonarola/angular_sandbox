<!DOCTYPE html>
<html ng-app="sandbox">

    <head>
        <meta charset="utf-8" />
        <title>"Todo List" as an AngularJS component</title>
        <script data-require="angular.js@*" data-semver="1.3.7" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.7/angular.js"></script>
        <script>document.write('<base href="' + document.location + '" />');</script>
        <link rel="stylesheet" href="style.css" />
        <script src="app.js"></script>
    </head>

    <body ng-controller="TodoController as todo">
        <div class="col-md-6">
            <div class="jumbotron todo-container">
                <h3>Awesome AngularJS Todo List with {{todo.getItemCount()}} tasks</h3>
                <list items="todo.items"></list>
            </div>
        </div>
        <div class="col-md-6">
        </div>
    </body>

</html>
